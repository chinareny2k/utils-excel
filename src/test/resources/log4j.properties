
#loggers list
log4j.rootLogger=debug, stdout

log4j.logger.com.telezone.ibs.galaxy.sys=debug, stdout, log_sys
log4j.logger.com.telezone.ibs.galaxy.web=debug, stdout, log_web

log4j.logger.org.hibernate=error, stdout, a_hb
log4j.logger.org.springframework=error, stdout, a_spr

#console appender stdout: for monitoring
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{HH\:mm\:ss} [%t] %-5p %c.%M(%L) - %m%n


